<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

   <link rel="stylesheet" type="text/css" href="css/style.css">
   <script src="https://unpkg.com/vue@3"></script>

   <title>Who pays the bill</title>
</head>
<body>

    <div id="app">
      <div class="logo">
         <h1>Who Pays the Bill</h1>
      </div>
      <div class="container" id="names">

         <div v-if="state">
         <div class="input_container" >
            <input type="text" v-model.trim="inputName">
            <button @click="addNameToList">Add</button>
         </div>
         <div class="error_label animate__animated animate__fadeInDown" v-if="showError">
            {{ error }}
         </div>
         <div class="list_of_names">
            <div class="animate__animated animate__fadeIn"
            v-for="(name, index) in names"
            :key ="name"
            @click="removeName(index)">{{name}}</div>
         </div>

         <div
            v-if="isReady"
         >
            <div class="action_button animate__animated animate__bounceIn" @click="showResults">Check the loser</div>
         </div>
      </div>
      <div class="container animate__animated animate__fadeIn" id="result" v-if="!state">
            <div class="result_container">
               <h1>The loser is: </h1>
               <div class="result_value">
                  {{ result }}
                  <div class="action_button" @click="startOver">
                     Start Over
                  </div>
                  <br>
                  <div class="action_button btn" @click="getNewResult">
                     Get a New Name
                  </div>
               </div>
            </div>
         </div>
      </div>




       
    </div>

 </body>
 
 <script src="js/app.js"></script>
</html>
