<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <h1>
        Hello World
    </h1>
    <div id="app">
        {{welcome()}}
        <img v-bind:src="src" v-bind:alt="alt">
        <a v-bind:href="link">Bender</a>
        <p v-text="myText"></p>
        <p v-html="myHtml"></p>
    </div>
</body>

<script>
    const App = {
        data(){
            return{
                greeting: "Hello Vue",
                myBool: false,
                twoPlusTwo: ()=>{
                    return 2+2
                },
                src:"https://upload.wikimedia.org/wikipedia/en/a/a6/Bender_Rodriguez.png",
                alt:"bender",
                link: "https://en.wikipedia.org/wiki/Bender_(Futurama)",
                myText: "Bite my shiney",
                myHtml: "<strong>Metal Ass</strong>"
            }
        },
        methods:{
            welcome(){
                return this.greeting
            }
        }
    }

    Vue.createApp(App).mount('#app')
</script>

</html>
